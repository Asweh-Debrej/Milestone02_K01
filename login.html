<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Klinsentif</title>
        <link rel="stylesheet" href="login.css">
        <script src="https://kit.fontawesome.com/f01e7e6d05.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <label class="logo"><a class="logonya" href="index.html">Klinsentif</a></label>
            <ul>
                <li><a href=".html">Home</a></li>
                <li><a href=".html">Profile</a></li>
                <li><a href=".html">Peta Lokasi</a></li>
                <li><a href=".html">Penukaran Poin</a></li>
            </ul>
        </nav>
        <div class="center">
            <h1>Login</h1>
            <form method="post">
                <div class="txt_field">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="txt_field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <input type="submit" value="Login">
                <div class="signup_link">
                    New here? <a href="#">Register</a>
                </div>
            </form>
        </div>
    </body>
    <div class="footer">
        <a href=".html">Tentang</a>
        <a href=".html">Kontak</a>
    </div>
</html>
