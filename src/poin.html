    <header class="">
        <nav>
            <input type="checkbox" id="check">

        <div class="bg">
            <div class="header">
                <div class="header-child">
                    <h1 class="header-title">PENUKARAN POIN</h1>
                </div>
                <div class="header-child">
                    <div class="container">
                        <p style="vertical-align: middle; width: 80%;">
                            <b>Jumlah poin yang sudah dikumpulkan</b>
                        </p>
                        <div class="container" style="background-color: orange; width: 90px;">

                    </div>
                </div>

            <h2><b>Daftar barang yang dapat ditukar:</b></h2>
            <div class="content">
                <div class="reward-list">
                    <div class="reward">
                        <section id="voucher">
                            <p><b>Voucher</b></p>
                            <img src="images/Voucher.jpg" class="reward-image">
                            <p class="weight">200 Poin</p>
                        </section>
                        <section id="mainan">
                            <p><b>Mainan</b></p>
                            <img src="images/Toy.jpg" class="reward-image">
                            <p class="weight">150 Poin</p>
                        </section>
                        <section id="tumbler">
                            <p><b>Tumbler</b></p>
                            <img src="images/Tumbler.webp" class="reward-image">
                            <p class="weight">80 Poin</p>
                        </section>
                        <section id="susu">
                            <p><b>Susu</b></p>
                            <img src="images/Susu.jpg" class="reward-image">
                            <p class="weight">75 Poin</p>
                        </section>
                    </div>

                    <div class="reward">
                        <section id="minyak">
                            <p><b>Minyak</b></p>
                            <img src="images/Minyak.jpeg" class="reward-image">
                            <p class="weight">50 Poin</p>
                        </section>
                        <section id="gula">
                            <p><b>Gula</b></p>
                            <img src="images/Gula.jpg" alt="ini gula" class="reward-image">
                            <p class="weight">35 Poin</p>
                        </section>
                        <section id="telur">
                            <p><b>Telur</b></p>
                            <img src="images/Telur.jpg" class="reward-image">
                            <p class="weight" >10 Poin</p>
                        </section>
                        <section id="mie instan">
                            <p><b>Mie Instan</b></p>
                            <img src="images/Mie Instan.jpeg" class="reward-image">
                            <p class="weight">5 Poin</p>
