<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klinsentif - Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styleRegister.css">

</head>

<body>
    <div class="bg">
        <header class="">
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i id="nav-icon" class="fa fa-bars"></i>
                </label>
                <label class="logo" id="logo"><a class="logonya" href="dashboard.html">Klinsentif</a></label>
                <ul>
                    <li><a href="dashboard.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="map.html">Peta Lokasi</a></li>
                    <li><a href="poin.html">Penukaran Poin</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="box">
                <div class="container-fluid text-center">
                    <div class="row justify-content-center" id="registerBox">
                        <div class="col-6 justify-content-between" id="regbox">
                            <h1>Register</h1>

                            <form action="" id="register" method="post">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Masukkan email kamu">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username"
                                    placeholder="Masukkan username untuk akunmu">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Masukkan password untuk akunmu">

                                <div id="buttons">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                    <a href="login.html" class="btn btn-success">Login</a>
                                </div>
                            </form>


                        </div>
                    </div>

                </div>
            </section>
        </main>

        <footer>
            <div class="footer">
                <a href="dashboard.html">Tentang</a>
                <a href="dashboard.html#contact">Kontak</a>
            </div>
        </footer>
    </div>

    <!-- SCRIPT UNTUK BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
