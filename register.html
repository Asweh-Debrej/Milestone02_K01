<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klinsentif</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@455;485&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bg">
        <header class="">
            <nav class="navbar navbar-expand-lg bg-light fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" id="namaBrand">Klinsentif</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <div class="navbar-nav ms-auto">
                            <a href="#" class="nav-link active" id="activePage">Home</a>
                            <a href="" class="nav-link">Profile</a>
                            <a href="" class="nav-link">Peta Lokasi</a>
                            <a href="" class="nav-link">Penukaran Poin</a>

                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section id="box">
                <div class="container-fluid text-center">
                    <div class="row justify-content-center" id="registerBox">
                        <div class="col-6 justify-content-between" id="regbox">
                            <h1>REGISTER</h1>

                            <form action="" id="register">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Masukkan email kamu">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Masukkan username untuk akunmu">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Masukkan password untuk akunmu">
                            </form>


                            <div id="buttons">
                                <button type="submit" class="btn btn-success">Submit</button>
                                <a href="" class="btn btn-success">Login</a>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </main>

        <footer>
            <nav class="navbar navbar-expand-lg bg-light fixed-bottom">
                <div class="container-fluid">
                    <div class="navbar-nav" id="footerNav">
                        <a href="" class="nav-link">Tentang</a>
                        <a href="" class="nav-link">Kontak</a>
                    </div>
                </div>
            </nav>
        </footer>
    </div>

    <!-- SCRIPT UNTUK BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
